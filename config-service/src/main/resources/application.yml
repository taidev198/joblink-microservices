spring:
  application:
    name: config-service
  cloud:
    config:
      server:
        native:
          search-locations: file:./config-repo,classpath:/config-repo
        git:
          uri: file://${user.home}/joblink-config-repo
          default-label: main
          clone-on-start: false
          force-pull: false

server:
  port: 8888

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://localhost:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

