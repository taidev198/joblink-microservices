server:
  port: 8084

spring:
  application:
    name: vocabulary-service
  datasource:
    url: jdbc:mysql://localhost:3306/vocabulary_db?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: TaiMar198!
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      max-lifetime: 1800000
      idle-timeout: 600000
      connection-timeout: 30000
      validation-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false
  jackson:
    serialization:
      write-dates-as-timestamps: false
  ai:
    openai:
      enabled: false
      api-key:
      chat:
        options:
          model: gpt-3.5-turbo
          temperature: 0.7
          max-tokens: 1000
    anthropic:
      api-key: 
      chat:
        options:
          model: claude-3-opus-20240229
          temperature: 0.7
          max-tokens: 1000
    provider: ${AI_PROVIDER:anthropic} # Options: openai, anthropic (default: anthropic)

phoneme:
  backend:
    url: ${PHONEME_BACKEND_URL:http://localhost:8001}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50

logging:
  level:
    com.joblink.vocabulary: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.openqa.selenium.devtools.CdpVersionFinder: ERROR

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

tts:
  storage:
    path: ${user.home}/audio

whisper:
  api:
    url: http://localhost:8000/api/transcribe
  temp:
    dir: ${java.io.tmpdir}/whisper

